<div *ngIf="pacijent">
    <h2>{{pacijent.prezime}} {{pacijent.ime}} detalji!</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Ime: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.ime" placeholder="ime" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Prezime: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.prezime" placeholder="prezime" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">OIB: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.oib" placeholder="oib" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Datum rođenja: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.datumRodjenja" placeholder="datumRodjenja" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Adresa: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.adresa" placeholder="adresa" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Kontakt broj: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.kontaktBroj" placeholder="kontaktBroj" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-4">
                <input [(ngModel)]="pacijent.email" placeholder="email" [ngModelOptions]="{standalone: true}" class="form-control" />
            </div>
        </div>
        <button (click)="goBack()" class="btn btn-primary glyphicon glyphicon-chevron-left"> Natrag</button>
        <button (click)="save()" class="btn btn-success glyphicon glyphicon-floppy-disk"> Spremi</button>
    </form>
</div>
